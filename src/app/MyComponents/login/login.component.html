<div class="login-form">
    <form #myForm="ngForm">
        <h1>Login</h1>
        <div class="content">
            <div class="input-field">
                <input type="email" name="email" placeholder="Email" autocomplete="nope" [(ngModel)]="login.email">
            </div>
            <div class="input-field">
                <input type="password" name="password" placeholder="Password" autocomplete="new-password" [(ngModel)]="login.password">
            </div>
            <a routerLink="/changePassword" class="link">Forgot Your Password</a>
        </div>
        <div class="d-flex justify-content-center" *ngIf="registerData==true">
            <div class="spinner-border" role="status">
              <span class="sr-only" ></span>
            </div>
          </div>
        <div class="action">
            <button type="button" (click)="register()">Register</button>
            <button type="button" (click)="signIn()">Sign In</button>
        </div>
    </form>
</div>
